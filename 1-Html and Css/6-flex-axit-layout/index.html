<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Axit Layout</title>
		<link rel="stylesheet" href="./assets/css/style.css">
	</head>
	<body>
    
    <header>
    	<div class="container" id="sub-header">
    		<div id="logo">
    			<img src="./assets/images/logo.png" alt="Logo">
    		</div>
    		<nav>
    			<ul>
    				<li>Features</li>
    				<li>About</li>
    				<li>Pricing</li>
    				<li>Reviews</li>
    				<li>Contact</li>
    			</ul>
    		</nav>
    	</div>
    </header>	

    <section id="intro-section">
    	<div class="container" id="intro-sub-section">
    		<div id="intro-sub-section-1">
    			<img src="./assets/images/Logo2.png">
    			<br>
    			<h2>MODERN AXURE TEMPLATE <br> FOR BEAUTIFUL PROTOTYPES</h2>
    			<hr>
    			<p>
    				Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean <br>
                  euismod bibendum laoreet. Proin gravida dolor sit amet lacus <br>
                  accumsan et viverra justo commodo.
    			</p>
    			<button>Download</button>
    		</div>
    		<div id="intro-sub-section-2">
    			<form id="trial-form-container">
    				<div id="trial-form-header">
    					<h2>Try Your <span>FREE</span> Trail Today</h2>
    				</div>
    				<div id="trial-form-body">
    					<input type="text" placeholder="Name" />
    					<input type="email" placeholder="Email"  required />
    					<input type="password" placeholder="Password"  required />
    				</div>
    				<div id="trial-form-footer">
    					<button type="submit">Get Started</button>
    				</div>
    			</form>
    		</div>
    	</div>
    </section>

	</body>
</html>
